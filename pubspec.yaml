environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_size_text: ^3.0.0
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  get: 
  cached_network_image:
  flutter_vector_icons:
